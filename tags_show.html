<h2 class="mb-3">Pages tagged "{{ tag.name }}"</h2>

<div id="content">
  <ul class="list-unstyled mb-4">
    {% for post in tag.most_recent_published_pages %}
    <li class="{% unless forloop.last == true %}mb-4 pb-4 border-bottom{% endunless %}">
      {% include "page_excerpt" with post %}
    </li>
    {% endfor %}
  </ul>

  {{ tag.most_recent_published_pages | paginate }}
</div>
