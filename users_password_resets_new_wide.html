<div class="form col-12 col-md-8 col-lg-6 mx-auto">
  <div class="card bg-light">
    <div class="card-body py-md-4">
      <h2 class="h5">Reset your password</h2>

      <div class="form">
        {% form_for password_reset %}
          <div class="form-errors">{% error_messages_for password_reset %}</div>

          <div class="form-group">
            <label for="password_reset_email">Email</label>
            {% email_field "email", class:"form-control text" %}
          </div>

          <div class="form-group">
            {% submit_tag "Send password reset instructions", class:"btn btn-outline-secondary submit-button" %}
            <div class="form-submit"></div>
          </div>
        {% endform_for %}
      </div>
    </div>
  </div>
</div>
