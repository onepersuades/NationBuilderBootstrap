{% if page.headline.size > 0 %}
  <h2 class="mb-3">{{ page.headline }}</h2>
{% endif %}

<div class="form">
  {% form_for unsubscribe %}
    <div class="form-errors">{% error_messages_for unsubscribe %}</div>

    <div class="form-group">
      <label for="unsubscribe_email">Email</label>
      {% email_field "email", class:"form-control text" %}
    </div>

    <div class="form-group">
      {% submit_tag "Unsubscribe", class:"btn btn-primary submit-button" %}
      <div class="form-submit"></div>
    </div>
  {% endform_for %}
</div>
