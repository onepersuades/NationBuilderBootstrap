{% if site.has_button1? or site.has_button2? or site.has_button3? %}
  <div class="list-group list-group-flush">
    {% if site.has_button1? %}
      <a class="list-group-item list-group-item-action" href="{{ site.button1_page.full_url_with_profile_recruiter }}">{{ site.button1_text }} →</a>
    {% endif %}
    {% if site.has_button2? %}
      <a class="list-group-item list-group-item-action" href="{{ site.button2_page.full_url_with_profile_recruiter }}">{{ site.button2_text }} →</a>
    {% endif %}
    {% if site.has_button3? %}
      <a class="list-group-item list-group-item-action" href="{{ site.button3_page.full_url_with_profile_recruiter }}">{{ site.button3_text }} →</a>
    {% endif %}
  </div>
{% endif %}
