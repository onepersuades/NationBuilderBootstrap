<div class="share-container">
  {% if request.sorta_logged_in? %}
    <p>New recruits using the link below will be credited to you.</p>
    <div class="form-group">
      <input type="text" class="form-control share-url" readonly="readonly" value="{{ page.full_url_with_recruiter }}"></input>
    </div>
    <a class="btn btn-primary facebook-share-link mr-1" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}">Share on Facebook</a>
    <a class="btn btn-primary twitter-share-link mr-1" href="{{ page.tweet_url }}">Post on Twitter</a>
    <a class="btn btn-primary" href="mailto:?body={{ page.full_url_with_recruiter }}">Send email</a>
  {% else %}
    <p><a href="/login">Sign in</a> if you'd like new recruits to be credited to you.</p>
    <div class="form-group">
      <input type="text" class="form-control share-url" readonly="readonly" value="{{ page.full_url }}"></input></form>
    </div>
    <a class="btn btn-primary facebook-share-link mr-1" href="http://www.facebook.com/share.php?u={{ page.full_url | urlencode }}">Share on Facebook</a>
    <a class="btn btn-primary twitter-share-link mr-1" href="{{ page.tweet_url }}">Post on Twitter</a>
    <a class="btn btn-primary" href="mailto:?body={{ page.full_url }}">Send email</a>
  {% endif %}
</div>
