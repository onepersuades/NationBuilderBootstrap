<div class="card-header">
  <h3 class="excerpt-type h6 mb-0 font-weight-normal">
    <a href="{{ homepage_excerpt.url }}" class="text-muted">Survey</a>
  </h3>
</div>

<div class="card-body">
  <h4 class="excerpt-title">
    <a href="{{ post.url }}">{{ homepage_excerpt.headline }}</a>
  </h4>
  {% if homepage_excerpt.survey.content.size > 0 %}
    {{ homepage_excerpt.survey.content }}
  {% endif %}
  <a class="btn btn-primary submit-link" href="{{ homepage_excerpt.url }}">Take the survey</a>
</div>
